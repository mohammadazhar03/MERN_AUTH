<svg width="520" height="72" viewBox="0 0 520 72" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="MERN AUTH logo">
  <!-- Logo Mark: Hexagon with lock -->
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1E28FF"/>
      <stop offset="100%" stop-color="#5B62F6"/>
    </linearGradient>
  </defs>

  <!-- Hexagon background -->
  <path d="M36 6l22.516 13v26L36 58 13.484 45V19L36 6z" fill="url(#grad)"/>

  <!-- Lock inside hex -->
  <g transform="translate(24,20)">
    <!-- shackle -->
    <path d="M18 9a6 6 0 10-12 0v3h12V9z" fill="#E9ECFF"/>
    <!-- body -->
    <rect x="4" y="12" width="20" height="15" rx="2" fill="#FFFFFF"/>
    <!-- keyhole -->
    <circle cx="12" cy="18" r="2" fill="#5B62F6"/>
    <rect x="11.25" y="18.5" width="1.5" height="3.5" rx="0.75" fill="#5B62F6"/>
  </g>

  <!-- Wordmark -->
  <g font-family="Montserrat, Arial, sans-serif" font-weight="800" font-size="36" dominant-baseline="middle" text-anchor="start">
    <text x="78" y="36" fill="#1E28FF" letter-spacing="4">MERN</text>
    <text x="250" y="36" fill="#5B62F6" letter-spacing="4">AUTH</text>
  </g>
</svg>
